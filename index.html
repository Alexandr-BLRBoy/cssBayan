<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Bayan</title>
</head>
<body>
    <main class="main">
        <div class="main-wrapper">
            <div class="bayan">
                <div class="bayan-inner">
                    <h1 class="bayan-title">Bayan</h1>
                    <div class="bayan-items">
                        <label class="bayan-items__label" for="bayan_1">I'm fine...
                            <input type="radio" name="bayan" class="bayan-input" id="bayan_1">
                            <div class="bayan-pics__block">
                                <div class="bayan-pics__1">
                                    <img class="bayan-img bayan-img__1" src="./img/download.png" alt="Bayan_img">
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="bayan-items">
                        <label class="bayan-items__label" for="bayan_2">Good morning
                            <input type="radio" name="bayan" class="bayan-input" id="bayan_2">
                            <div class="bayan-pics__block">
                                <div class="bayan-pics__1">
                                    <img class="bayan-img bayan-img__1" src="./img/download (1).png" alt="Bayan_img">
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="bayan-items">
                        <label class="bayan-items__label" for="bayan_3">Senior programmer
                            <input type="radio" name="bayan" class="bayan-input" id="bayan_3">
                            <div class="bayan-pics__block">
                                <div class="bayan-pics__1">
                                    <img class="bayan-img bayan-img__1" src="./img/download (2).png" alt="Bayan_img">
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="bayan-items">
                        <label class="bayan-items__label" for="bayan_4">Codejam
                            <input type="radio" name="bayan" class="bayan-input" id="bayan_4">
                            <div class="bayan-pics__block">
                                <div class="bayan-pics__1">
                                    <img class="bayan-img bayan-img__1" src="./img/download (3).png" alt="Bayan_img">
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="bayan-items">
                        <label class="bayan-items__label" for="bayan_5">Mac
                            <input type="radio" name="bayan" class="bayan-input" id="bayan_5">
                            <div class="bayan-pics__block">
                                <div class="bayan-pics__1">
                                    <img class="bayan-img bayan-img__1" src="./img/download (4).png" alt="Bayan_img">
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
